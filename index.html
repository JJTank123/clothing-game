<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing Budget Drag & Drop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial;
    background-color: #f4f6f8;
    text-align: center;
    padding: 20px;
  }
  #doll-container {
    position: relative;
    display: inline-block;
    margin: 20px;
  }
  #doll {
    width: 200px;
  }
  #clothes-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .clothes-box {
    margin: 10px;
    text-align: center;
  }
  .clothes {
    width: 80px;
    cursor: grab;
  }
  #drawer {
    display: none;
    background: #fff3cd;
    padding: 15px;
    border-radius: 10px;
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }
  #budget-box {
    background: white;
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
    margin: auto;
  }
</style>
</head>
<body>

<h2>ðŸ‘• Clothing Budget Drag & Drop</h2>
<p>Drag clothes into the basket. Stay under budget to unlock the code!</p>

<div id="budget-box">
  <p><strong>Budget:</strong> $75</p>
  <p><strong>Total Spent:</strong> $<span id="total">0</span></p>
</div>

<div id="doll-container">
  <img id="doll" src="basket.png" alt="Doll">
</div>

<div id="clothes-container">
  <div class="clothes-box">
    <img src="tshirt.png" class="clothes" draggable="true" data-price="20">
    <p>$20</p>
  </div>
  <div class="clothes-box">
    <img src="jeans.png" class="clothes" draggable="true" data-price="30">
    <p>$30</p>
  </div>
  <div class="clothes-box">
    <img src="sneakers.png" class="clothes" draggable="true" data-price="25">
    <p>$25</p>
  </div>
  <div class="clothes-box">
    <img src="hat.png" class="clothes" draggable="true" data-price="15">
    <p>$15</p>
  </div>
</div>

<button onclick="checkBudget()">Finish Outfit</button>
<button onclick="resetGame()">Reset Outfit</button>

<div id="drawer">
  ðŸ”“ Drawer Unlocked!  
  <br><br>
  âœ… **Secret Code: 4829**
</div>

<script>
let budget = 75;
let total = 0;
let placedClothes = [];

// Drag and Drop
const clothesImages = document.querySelectorAll('.clothes');
const dollContainer = document.getElementById('doll-container');

clothesImages.forEach(img => {
  img.addEventListener('dragstart', dragStart);
});

dollContainer.addEventListener('dragover', dragOver);
dollContainer.addEventListener('drop', drop);

function dragStart(e) {
  e.dataTransfer.setData("text", e.target.src);
  e.dataTransfer.setData("price", e.target.dataset.price);
}

function dragOver(e) {
  e.preventDefault();
}

function drop(e) {
  e.preventDefault();
  const src = e.dataTransfer.getData("text");
  const price = parseInt(e.dataTransfer.getData("price"));

  const newCloth = document.createElement("img");
  newCloth.src = src;
  newCloth.style.position = "absolute";
  newCloth.style.top = "0px";
  newCloth.style.left = "0px";
  newCloth.style.width = "80px";

  dollContainer.appendChild(newCloth);

  total += price;
  document.getElementById("total").innerText = total;

  placedClothes.push(newCloth);
}

function resetGame() {
  total = 0;
  document.getElementById("total").innerText = total;
  document.getElementById("drawer").style.display = "none";

  placedClothes.forEach(c => c.remove());
  placedClothes = [];
}

function checkBudget() {
  if (total <= budget) {
    document.getElementById("drawer").style.display = "block";
  } else {
    alert("ðŸš« Over budget! Remove some clothes.");
  }
}
</script>

</body>
</html>
